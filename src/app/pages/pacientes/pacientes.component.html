<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Ingreso del paciente</h4>

      <form class="form-sample" [formGroup]="formularioPaciente" (ngSubmit)="guardarPaciente()">
        <p class="card-description">
          Datos personales
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nombres</label>
              <div class="col-sm-9">
                <input type="text" name="nombres" formControlName="nombre" class="form-control"
                  [class.is-invalid]='nombreInvalid' />
                <small *ngIf="nombreInvalid" class="text-danger">
                  Ingrese minímo 5 caracteres
                </small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Apellidos</label>
              <div class="col-sm-9">
                <input type="text" name="apellidos" formControlName="apellidos" class="form-control"
                  [class.is-invalid]='apellidosInvalid' />
                <small *ngIf="apellidosInvalid" class="text-danger">
                  Ingrese minímo 5 caracteres
                </small>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Sexo</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Edad</label>
              <div class="col-sm-9">
                <input class="form-control" placeholder="" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Ocupación</label>
              <div class="col-sm-9">
                <input class="form-control" placeholder="" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Correo electrónico</label>
              <div class="col-sm-9">
                <input class="form-control" type="email" placeholder=""
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Pais</label>
              <div class="col-sm-9">
                <select class="form-control" name="pais">
                  <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Previsión</label>
              <div class="col-sm-4">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1"
                      value="Fonasa" checked>
                    Fonasa
                    <i class="input-helper"></i>
                  </label>
                </div>
              </div>
              <div class="col-sm-5">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2"
                      value="Isapre">
                    Isapre
                    <i class="input-helper"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" formGroupName="datosDireccion">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Dirección</label>
              <div class="col-sm-9">
                <input type="text" formControlName="direccion" [class.is-invalid]='direccionInvalid'
                  class="form-control" />
                <small *ngIf="direccionInvalid" class="text-danger">
                  Ingrese minímo 5 caracteres
                </small>
              </div>
              <label class="col-sm-3 col-form-label">Comuna</label>
              <div class="col-sm-9">
                <input type="text" formControlName="comuna" [class.is-invalid]='comunaInvalid' class="form-control" />
                <small *ngIf="comunaInvalid" class="text-danger">
                  Ingrese minímo 5 caracteres
                </small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-12">
                <label class="col-form-label">Declaración de enfermedades</label>
              </div>


              <div class="col-sm-12">

                <table class="table table-dark">

                  <thead>
                    <tr>
                      <th>#</th>
                      <th>nombre</th>
                      <th>Borrar</th>
                    </tr>
                  </thead>
                  <tbody formArrayName="enfermedades">
                    <tr *ngFor="let item of enfermedades.controls; let i = index">
                      <td>{{i + 1}}</td>
                      <td>
                        <input type="text" class="form-control" [formControlName]="i">
                      </td>
                      <td>
                        <button type="button" class="btn-danger" (click)="borrarEnfermedad(i)">Borrar</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" (click)="agregarEnfermedad()" class="mt-3 btn btn-inverse-primary btn-fw btn-block"> + Agregar</button>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Ciudad</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Teléfono</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2">Guardar paciente</button>
        <button class="btn btn-light">Cancel</button>
      </form>

    </div>
  </div>
</div>

<div>
  <pre>{{ formularioPaciente.value | json}}</pre>
</div>
